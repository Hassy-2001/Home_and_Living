<script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD&disable-funding=credit"></script>
  <script>
      var total = "{{order.get_cart_total}}"
      // Render the PayPal button into #paypal-button-container
  paypal.Buttons({
  
      style: {
          color: 'blue',
          shape: 'rect',
      },
      // setup the transactions
      createOrder: function(data, actions) {
          return actions.order.create({
              purchase_units:[{
                  amount: {
                      value: parseFloat(total).toFixed(2)
                  }
              }]
          });
      },
      // finalize the transaction
      onApprove: function(data, actions) {
          return actions.order.captures().then(function(details){
              submitFormData()
          });
      }
  }).render('#paypal-button-container');
  
  </script>
  
  <script type="text/javascript">
  var shipping = "{{order.shipping}}"
  
  if(shipping == "False"){
      document.getElementById("shipping-info").innerHTML = ''
  }
      
  if (user != "AnonymousUser") {
      document.getElementById("user-info").innerHTML= ''
  }    
  if (shipping == "False" && user != "AnonymousUser" ) {
      document.getElementById("form-wrapper").classList.add("hidden")
      document.getElementById("payment-info").classList.remove("hidden")
  }
  const formElement = document.getElementById("form")
  // csrftoken = formElement.getElementsByTagName("input")[0].value
  // console.log("NewToken :",formElement.getElementsByTagName("input")[0].value)
      
  formElement.addEventListener("submit",function(e){
      e.preventDefault();
      console.log("form submitted.......")
      document.getElementById("form-button").classList.add("hidden")
      document.getElementById("payment-info").classList.remove("hidden")
  })    
  document.getElementById("make-payment").addEventListener("click",function(e){
      submitFormData();
  })  
  
  function submitFormData(){
      console.log("Payment Button Clicked........")   
      
      var userFormData = {
          "name" : null,
          "email" : null,
          "total" : total,
      }
      var shippingInfo = {
          "address" : null,
          "city" : null,
          "state" : null,
          "zipcode" : null,
      }
      if (shipping != "False") {
          shippingInfo.address = form.address.value
          shippingInfo.city = form.city.value
          shippingInfo.state = form.state.value
          shippingInfo.zipcode = form.zipcode.value
      }
      if (user == "AnonymousUser") {
          userFormData.name = form.name.value
          userFormData.email = form.email.value
      }
      
      var url = '/process_order/'
      fetch (url, {
          method:"POST",
          headers:{
              "Content-Type":'application/json',
              "X-CSRFToken": csrftoken,
          },
          body:JSON.stringify({"form":userFormData,"shipping":shippingInfo})
      })
      .then((response) => response.json())
      .then((data) => {
          console.log('success',data);
          alert('Transaction Completed');
          cart ={}
          document.cookie = "cart=" + JSON.stringify(cart) + ";domain=;path=/"
          window.location.href = "/"
      })
  }
  </script>
